<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/k2-team-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANEMONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="/k2-team-project/assets/index-77079b45.css">
  </head>
  <body>
    <div class="" data-modal>
  <div class="modal-subscribe">
    <button class="modal-btn-close" aria-label="Close window" data-modal-close>
      <svg class="modal__icon-close" width="18" height="18">
        <use href="/k2-team-project/assets/sprite-fe234081.svg#close"></use>
      </svg>
    </button>
    <picture>
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="/k2-team-project/assets/subsc_desk@1x-930fae2e.jpg 1x, /k2-team-project/assets/subsc_desk@2x-610e6c7d.jpg 2x"
        type="image/jpg"
      />
      <!-- Tablet/desktop screen -->
      <source
        media="(min-width: 768px)"
        srcset="/k2-team-project/assets/subsc_tab@1x-f1990748.jpg 1x, /k2-team-project/assets/subsc_tab@2x-7c84168f.jpg 2x"
        type="image/jpg"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="/k2-team-project/assets/subsc_mob@1x-7dc28939.jpg 1x, /k2-team-project/assets/subsc_mob@2x-af28a46f.jpg 2x"
        type="image/jpg"
      />
      <img
        class="modal-subscribe__image"
        src="/k2-team-project/assets/subsc_mob@1x-7dc28939.jpg"
        alt="Flowers"
        loading="lazy"
      />
    </picture>

    <div class="modal-subscribe__wrapper">
      <strong class="modal-subscribe__title">Follow to our newsletter</strong>
      <p class="modal-subscribe__text">
        Be the first to get exclusive offers and the latest news on our product
        directly in your box.
      </p>
      <form class="modal-subscribe__form">
        <!-- Email field -->
        <label class="modal-label">
          <span class="modal-subscribe__comment">Email</span>
          <input
            class="input-field"
            type="text"
            name="modal-subscribe_email-field"
            required
            placeholder="Your email"
          />
        </label>

        <button class="button-subscribe" type="submit" data-modal-close>
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
