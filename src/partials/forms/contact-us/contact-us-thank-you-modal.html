<!--
        |============================

        |============================

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-btn-close" aria-label="Close window" data-modal-close>
      <svg class="modal__icon-close" width="18" height="18">
        <use href="../images/sprite.svg#icon-close-menu"></use>
      </svg>
    </button>
    <svg class="" width="188" height="142">
      <use href="../images/sprite.svg#thank-you-plants"></use>
    </svg>
    <strong class="modal__title">Thank you!</strong>
    <p>We have received your contact details and will reach you soon.</p>
    <button
      class="button-continue"
      aria-label="continue and close window"
      data-modal-close
    >
      Continue
    </button>
  </div>
</div>
