<div class="backdrop is-hidden" data-modal-Subscribe>
  <!-- <div class="backdrop is-hidden" data-modal> -->

  <div class="modal-subscribe">
    <button
      class="modal-btn-close"
      aria-label="Close window"
      data-modal-close-Subscribe
    >
      <svg class="modal__icon-close" width="18" height="18">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <picture>
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/subscribe/subsc_desk@1x.jpg 1x,
          ./images/subscribe/subsc_desk@2x.jpg 2x
        "
        type="image/jpg"
      />
      <!-- Tablet/desktop screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/subscribe/subsc_tab@1x.jpg 1x,
          ./images/subscribe/subsc_tab@2x.jpg 2x
        "
        type="image/jpg"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/subscribe/subsc_mob@1x.jpg 1x,
          ./images/subscribe/subsc_mob@2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        class="modal-subscribe__image"
        src="./images/subscribe/subsc_mob@1x.jpg"
        alt="Flowers"
        loading="lazy"
      />
    </picture>

    <div class="modal-subscribe__wrapper">
      <strong class="modal-subscribe__title">Follow to our newsletter</strong>
      <p class="modal-subscribe__text">
        Be the first to get exclusive offers and the latest news on our product
        directly in your box.
      </p>
      <form class="modal-subscribe__form">
        <!-- Email field -->
        <label class="modal-label">
          <span class="modal-subscribe__comment">Email</span>
          <input
            class="input-field"
            type="text"
            name="modal-subscribe_email-field"
            required
            placeholder="Your email"
          />
        </label>

        <button
          class="button-subscribe"
          type="submit"
          data-modal-close-open-Subscribe
        >
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
<script src="./js/modal-subscribe.js"></script>
