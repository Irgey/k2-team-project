<!--  Store section  -->
<section id="store" class="store section">
  <div class="container">
    <h2 class="title">STORE</h2>
    <ul class="store__list">
      <li class="store__item">
        <picture>
          <!-- Desktop screen -->
          <source
            media="(min-width: 1280px)"
            srcset="
              ./images/store/bouquet3_desk@1x.jpg 1x,
              ./images/store/bouquet3_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <!-- Tablet screen -->
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/store/bouquet3_tab@1x.jpg 1x,
              ./images/store/bouquet3_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <!-- Mobile screen -->
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/store/bouquet3_mob@1x.jpg 1x,
              ./images/store/bouquet3_mob@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="store__image"
            src="./images/store/bouquet3_mob@1x.jpg"
            alt="red flowers"
            loading="lazy"
          />
        </picture>

        <h3 class="store__member">compliments</h3>
        <p class="store__text">from $15</p>
