<section id="blog" class="blog section">
  <div class="container">
    <h2 class="title stepaway">BLOG</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              srcset="
                ./images/2blog/flowers_image4_2blog_mob@1x.jpg  153w,
                ./images/2blog/flowers_image4_2blog_mob@2x.jpg  306w,
                ./images/2blog/flowers_image4_2blog_tab@1x.jpg  344w,
                ./images/2blog/flowers_image4_2blog_tab@2x.jpg  688w,
                ./images/2blog/flowers_image4_2blog_desk@1x.jpg 390w,
                ./images/2blog/flowers_image4_2blog_desk@2x.jpg 780w
              "
              sizes="(min-width: 1279.98px) 1280px, (min-width: 767.98px) 768px, 320px"
              src="./images/blog/flowers_image1_1blog_mob@1x.jpg"
              alt="red flower photo"
            />
          </div>
          <div class="swiper-slide">
            <img
              srcset="
                ./images/2blog/flowers_image5_2blog_mob@1x.jpg  153w,
                ./images/2blog/flowers_image5_2blog_mob@2x.jpg  306w,
                ./images/2blog/flowers_image5_2blog_tab@1x.jpg  344w,
                ./images/2blog/flowers_image5_2blog_tab@2x.jpg  688w,
                ./images/2blog/flowers_image5_2blog_desk@1x.jpg 390w,
                ./images/2blog/flowers_image5_2blog_desk@2x.jpg 780w
              "
              sizes="(min-width: 1279.98px) 1280px, (min-width: 767.98px) 768px, 320px"
              src="./images/blog/flowers_image2_1blog_mob@1x.jpg"
              alt="green flower photo"
            />
          </div>
          <div class="swiper-slide">
            <img
              srcset="
                ./images/2blog/flowers_image6_2blog_mob@1x.jpg  153w,
                ./images/2blog/flowers_image6_2blog_mob@2x.jpg  306w,
                ./images/2blog/flowers_image6_2blog_tab@1x.jpg  344w,
                ./images/2blog/flowers_image6_2blog_tab@2x.jpg  688w,
                ./images/2blog/flowers_image6_2blog_desk@1x.jpg 390w,
                ./images/2blog/flowers_image6_2blog_desk@2x.jpg 780w
              "
              sizes="(min-width: 1279.98px) 1280px, (min-width: 767.98px) 768px, 320px"
              src="./images/blog/flowers_image3_1blog_mob@1x.jpg"
              alt="blue flower photo"
            />
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <button class="swiper-button-prev" id="jsprev1" type="button">
          <svg class="slider_btn" width="41" height="27">
            <use href="./images/sprite.svg#icon-slider-desktop-left"></use>
          </svg>
        </button>
        <button class="swiper-button-next" id="jsnext1" type="button">
          <svg class="slider_btn" width="41" height="27">
            <use href="./images/sprite.svg#icon-slider-desktop-right"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="newsletter">
      <h3 class="newsletter__uppertitle">Follow to our newsletter</h3>
      <button
        class="button-order"
        data-modal-open-Subscribe
        aria-expanded="false"
        type="button"
      >
        Subscribe
      </button>
    </div>
  </div>
</section>
<a
  href="#top"
  class="top scrolltop"
  aria-label="Back to top"
  title="Back to top"
  ><svg class="backttop" width="" height="">
    <use
      class="backttop__svg"
      href="./images/sprite.svg#icon-reshot-icon-outline-circle-up"
    ></use>
  </svg>
</a>
